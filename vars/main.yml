---
brew_taps: []

brew_fonts:
  - font-meslo-lg-nerd-font

# Base homebrew packages. Always installed
base_packages:
  - bat
  - coreutils
  - htop
  - topgrade

# Optional homebrew packages
devel_packages:
  - ansible
  - ansible-lint
  - commander-one
  - cyberduck
  - dash
  - fork
  - git
  - glow
  - go
  - golangci-lint
  - goland
  - grandperspective
  - qrencode
  - kitty
  - warp

office_packages:
  - battery
  - brave-browser
  - telegram

security_packages:
  - enpass
  - knockknock
  - lulu

v12n_packages:
  - kubernetes-cli
  - utm
  - vmware-fusion

navi_packages:
  - garmin-express
  - garmin-basecamp

maker_packages:
  - bambu-studio

apps:
  - {id: 1091189122, name: "Bear"}
  - {id: 1055511498, name: "Day One"}
  - {id: 634892482, name: "MoneyControl"}
  - {id: 1507782672, name: "Pixea"}
  - {id: 1451685025, name: "WireGuard"}
  - {id: 1497506650, name: "Yubico Authenticator"}

# Oh my ZSH plugins set in zshrc.j2
omz_plugins:
  - dash
  - git
  - golang
  - sudo

git_repos:
  - repository: "https://github.com/ohmyzsh/ohmyzsh.git"
    destination: "~/.oh-my-zsh"
    update: false
    version: "master"

  - repository: "https://gitee.com/romkatv/powerlevel10k.git"
    destination: "~/.oh-my-zsh/custom/themes/powerlevel10k"
    update: false
    version: "master"

config_templates:
  - source: "zshrc.j2"
    destination: "~/.zshrc"
    backup: true

  - source: "zprofile.j2"
    destination: "~/.zprofile"
    backup: true

  - source: "gitconfig.j2"
    destination: "~/.gitconfig"
    backup: true

  - source: "gitignore.j2"
    destination: "~/.gitignore"

  - source: "vimrc.j2"
    destination: "~/.vimrc"

# Files to copy
config_files:
  - source: "files/kitty.conf"
    destination: "~/.config/kitty/"
    backup: true

  - source: "files/p10k.zsh"
    destination: "~/.p10k.zsh"
    backup: true

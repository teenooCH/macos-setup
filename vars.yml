---
# Brew taps
brew_taps:
  - homebrew/cask-drivers
  - homebrew/cask-fonts

# Brew fonts
brew_fonts:
  - font-meslo-lg-nerd-font

# Base packages. Always installed
base_formulae:
  - ansible
  - bat
  - coreutils
  - cowsay
  - git
  - htop
  - mas           # needed for App Store
#  - syncthing
  - topgrade
base_casks:
  - brave-browser
  - commander-one
  - cyberduck
  - dropbox
  - enpass

# Optional packages
devel_formulae:
  - ansible-lint
  - go
  - golangci-lint
devel_casks:
  - dash
  - fork
  - goland
  - grandperspective
  - kitty

office_formulae: []
office_casks:
  - signal
  - telegram

security_formulae: []
security_casks:
  - knockknock
  - lulu

v12n_formulae:
  - kubernetes-cli
v12n_casks:
  - vagrant
  - vmware-fusion

navi_formulae: []
navi_casks:
  - garmin-express
  - garmin-basecamp

mas_installed_apps:
  - {id: 1091189122, name: "Bear"}
  - {id: 1507782672, name: "Pixea"}
  - {id: 1451685025, name: "WireGuard"}
  - {id: 1497506650, name: "Yubico Authenticator"}

# Oh my ZSH
omz_repository: "https://github.com/ohmyzsh/ohmyzsh.git"
omz_directory: "~/.oh-my-zsh"
omz_plugins:
  - dash
  - git
  - golang
  - sudo

# Powerlevel 10k theme
p10k_repository: "https://gitee.com/romkatv/powerlevel10k.git"
p10k_directory: "{{ omz_directory }}/custom/themes/powerlevel10k"

# Templates
configuration_templates:
  - source: "zshrc.j2"
    destination: "~/.zshrc"
    backup: true
    mode: "0640"
  - source: "gitconfig.j2"
    destination: "~/.gitconfig"
    backup: true
    mode: "0640"
  - source: "gitignore.j2"
    destination: "~/.gitignore"
    backup: false
    mode: "0640"
  - source: "vimrc.j2"
    destination: "~/.vimrc"
    backup: false
    mode: "0640"

# Files to copy
configuration_files:
  - source: "files/kitty.conf"
    destination: "~/.config/kitty/"
    backup: true
    mode: "0640"
